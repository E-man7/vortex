<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techfinity - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --dark: #14213d;
            --light: #f8f9fa;
            --accent: #4cc9f0;
            --gray: #adb5bd;
            --success: #38b000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f7fb;
      color: #333;
    }

    .header {
      background-color: #0c4ca3;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
    }

    .feature-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    .feature-box h2 {
      margin-bottom: 20px;
      color: #0c4ca3;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    .contact-form button {
      background-color: #0c4ca3;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #093d88;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .contact-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .contact-item i {
      font-size: 1.8rem;
      color: #0c4ca3;
      margin-bottom: 10px;
    }

    .contact-item h3 {
      margin-bottom: 5px;
      color: #0c4ca3;
    }

    .contact-item p {
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 0.95rem;
      }

      .contact-form button {
        width: 100%;
      }
    }

    /* Navigation */
    nav {
        background-color: var(--dark);
        padding: 15px 0;
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        margin: 0 15px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: var(--primary);
    }

    /* Mobile Navigation */
    .menu-toggle {
        display: none;
        background-color: var(--dark);
        color: white;
        border: none;
        font-size: 1.5rem;
        padding: 10px;
        cursor: pointer;
    }

    .menu-toggle:focus {
        outline: none;
    }

    nav ul {
        flex-direction: row;
    }

    @media (max-width: 768px) {
        nav ul {
            display: none;
            flex-direction: column;
            background-color: var(--dark);
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 10px 0;
        }

        nav ul.active {
            display: flex;
        }

        nav li {
            margin: 10px 0;
        }

        .menu-toggle {
            display: block;
        }
    }
  </style>
</head>
<body>

    <!-- Update the navigation in all files -->
  <nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="innovations.html">Innovations</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Get in touch with our team</p>
    </div>
  </header>

  <main class="container">
    <section id="contact">
      <div class="feature-box">
        <h2>Send Us a Message</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <h3>Phone</h3>
          <p>+254-712-345-678</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>info@techfinity.africa</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-globe"></i>
          <h3>Website</h3>
          <p>www.techfinity.africa</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Address</h3>
          <p>Ngong Road, Nairobi, Kenya</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Add this script at the bottom of the <body> -->
  <script>
    function toggleMenu() {
        const navMenu = document.querySelector('nav ul');
        navMenu.classList.toggle('active');
    }
  </script>

</body>
</html>
